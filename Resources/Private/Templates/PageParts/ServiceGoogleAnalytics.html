<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	<
	f:if condition = "{gaDomainName}" >
	< f:
	then >
	ga('create', '{gaCode}', {
		'cookieDomain': '{gaDomainName}',
		'cookieName': '_gua',
		'cookieExpires': 20000
	});
	</
	f:then >
	< f
	:else>
	ga('create', '{gaCode}', 'auto');
	</
	f:else
	>
	</
	f:if>
	ga('send', 'pageview');
	<
	f:if condition = "{gaIsAnonymize}" > ga('set', 'anonymizeIp', true);
	</
	f:if>
	<
	f:if condition = "{gaCustomizationCode}" > < f:
	format.html
	parseFuncTSPath = "" > {gaCustomizationCode} < /f:format.html></
	f:if>
</script>
